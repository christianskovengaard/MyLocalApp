<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.0.min.css">
        <script src="js/jquery.js"></script>
        <script src="js/jquery.mobile-1.4.0.js"></script>
        <script type="text/javascript" src="js/jquery.velocity.min.js"></script>
        <script type="text/javascript" src="js/velocity.ui.js"></script>  

        <script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>MyLocalCafe</title>
    </head>
    
    <body>
        <div id="home" data-role="page">

                <div class="logo_home">
                    <img src="img/logo_4.png"><br>
                    <h1>MyLocal<span>Café</span></h1>
                </div>
                <!--<div>Intro tekst i fold-ud format</div>-->
                   <div id="Offline" class="Offline">
                       <h2>Du er offline</h2>
                       <h3>Du skal være online for at bruge appen</h3>
                   </div>
                   <div class="form">
                        <input onkeyup="AutocompleteCafename();" data-role="none" type="search" name="text-basic" id="FindCafe" value="" placeholder="Søg efter café" >
                        <!-- onkeyup="if (event.keyCode == 13) { findMenuCard(); }" -->
                        <img src="img/search.png" onclick="findMenuCard();">
                        <img src="img/clear.svg" class="clear" onclick="ClearSearchInput();">
                   </div>
                   <div class="searchWrapper" id="searchWrapper"></div>
                   <div class="favoriteWrapper" id="favoriteWrapper"></div>
        </div>
   
        <div id="menu" data-role="page">
            <div class="header">
                <a href="#home"  data-transition="slide" id="backButtonL"><img src="img/searchW.png"></a>
            </div>
            
            <div class="pageWrapper" id="pageWrapper">   </div>
            
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
          app.initialize();
        </script>
        
    </body>
</html>
