<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!--<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.0.min.css">-->
        <script src="js/jquery.js"></script>
        <!--<script src="js/jquery.mobile-1.4.0.js"></script>-->
        <script type="text/javascript" src="js/jquery.velocity.min.js"></script>
        <script type="text/javascript" src="js/velocity.ui.js"></script>

        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <link rel="stylesheet" href="css/idangerous.swiper.css">

        <title>MyLocalCafe</title>

    <body>

        <div id="home">
                <div class="logo_home">
                    <img src="img/logo_4.png"><br>
                    <h1>MyLocal<span>Café</span></h1>
                </div>
                <!--<div>Intro tekst i fold-ud format</div>-->
                   <div id="Offline" class="Offline">
                       <h2>Du er offline</h2>
                       <h2>Du skal være online for at bruge appen</h2>
                   </div>
                   <div class="form">
                        <input onkeyup="AutocompleteCafename();" onfocus="SearchInputUp();" data-role="none" type="text" name="text-basic" id="FindCafe" value="" placeholder="Søg efter café" >
                        <!-- onkeyup="if (event.keyCode == 13) { findMenuCard(); }" -->
                        <!-- <img src="img/search.png" onclick="findMenuCard();"> -->
                        <img src="img/search.png">
                        <img src="img/clear.svg" class="clear" onclick="ClearSearchInput();">
                   </div>
                   <div class="searchWrapper" id="searchWrapper"></div>
                   <div class="favoriteWrapper" id="favoriteWrapper"></div>
        </div>

        <div id="menu">
            <div class="pageWrapper" id="pageWrapper">   </div>     
        </div>
        
   
        
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
          app.initialize();
        </script>       
        <script type="text/javascript" src="js/idangerous.swiper-2.1.min.js"></script>
